<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="./js/main.min.js" defer></script>
    <title>casino</title>
</head>

<body>
    <div class="preloader">
        <div class="preloader__row">
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
        </div>
    </div>
    <div class="main">
        <div class="you-winn__inner">
            <img class="you-winn" src="./images/you-winn.png" alt="">
            <img class="take-your-bonus" src="./images/take-your-bonus.png" alt="">
        </div>
        <img class="bg__arca" src="./images/stairs.PNG" alt="casino-stairs">

        <section class="automat" id="automat">

            <div class="automat__wrapp">
                <img class="imageSlot imageSlot1" src="./images/slot-layer1.PNG" alt="">
                <img class="imageSlot imageSlot2" src="./images/slot-layer2.PNG" alt="">
                <img class="imageSlot imageSlot3" src="./images/slot-layer3.PNG" alt="">
                <div class="top">
                    <div class="automat__item top__item">
                        <div class="tern one">
                            <span class="front allside"><img class="allside__img" src="./images/elem1.PNG"
                                    alt="element"></span>
                            <span class="back allside"><img class="allside__img" src="./images/elem2.PNG"
                                    alt="element"></span>
                        </div>
                    </div>
                    <div class="automat__item top__item">
                        <div class="tern two">
                            <span class="front allside"><img class="allside__img" src="./images/elem3.PNG"
                                    alt="element"></span>
                            <span class="back allside"><img class="allside__img" src="./images/elem4.PNG"
                                    alt="element"></span>
                        </div>
                    </div>
                    <div class="automat__item top__item">
                        <div class="tern three">
                            <span class="front allside"><img class="allside__img" src="./images/elem5.PNG"
                                    alt="element"></span>
                            <span class="back allside"><img class="allside__img" src="./images/elem6.PNG"
                                    alt="element"></span>
                        </div>
                    </div>
                </div>

                <div class="center">
                    <div class="automat__item center__item">
                        <div class="tern one">
                            <span class="front allside"><img class="allside__img" src="./images/elem5.PNG"
                                    alt="element"></span>
                            <span class="back allside"><img class="allside__img" src="./images/elem2.PNG"
                                    alt="element"></span>
                        </div>
                    </div>
                    <div class="automat__item center__item">
                        <div class="tern two">
                            <span class="front allside"><img class="allside__img" src="./images/elem3.PNG"
                                    alt="element"></span>
                            <span class="back allside"><img class="allside__img" src="./images/elem1.PNG"
                                    alt="element"></span>
                        </div>
                    </div>
                    <div class="automat__item center__item">
                        <div class="tern three">
                            <span class="front allside"><img class="allside__img" src="./images/elem7.PNG"
                                    alt="element"></span>
                            <span class="back allside"><img class="allside__img" src="./images/elem7.PNG"
                                    alt="element"></span>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="automat__item bottom__item">
                        <div class="tern one">
                            <span class="front allside"><img class="allside__img" src="./images/elem7.PNG"
                                    alt="element"></span>
                            <span class="back allside"><img class="allside__img" src="./images/elem6.PNG"
                                    alt="element"></span>
                        </div>
                    </div>
                    <div class="automat__item bottom__item">
                        <div class="tern two">
                            <span class="front allside"><img class="allside__img" src="./images/elem2.PNG"
                                    alt="element"></span>
                            <span class="back allside"><img class="allside__img" src="./images/elem5.PNG"
                                    alt="element"></span>
                        </div>
                    </div>
                    <div class="automat__item bottom__item">
                        <div class="tern three">
                            <span class="front allside"><img class="allside__img" src="./images/elem1.PNG"
                                    alt="element"></span>
                            <span class="back allside"><img class="allside__img" src="./images/elem3.PNG"
                                    alt="element"></span>
                        </div>
                    </div>
                </div>

            </div>
            <div id="wrap-btn">
                <img id="start" src="./images/spin.png" alt="">
            </div>
        </section>
        <img class="bg__dragon" src="./images/dragon.PNG" alt="dragon-casino">
        <img class="bg__tree flash" src="./images/bg-right-top.PNG" alt="tree">
        <img class="bg__att-left" src="./images/att-top-left.PNG" alt="">
        <img class="bg__coins" src="./images/coin-attr-vertical.PNG" alt="coins-point">
        <img class="bg__chinese" src="./images/chinese-fire-vertical.PNG" alt="">
        <img class="bg__chinese bg__chinese-small" src="./images/chinese-fire-vertical.PNG" alt="">
    </div>
</body>

</html>
